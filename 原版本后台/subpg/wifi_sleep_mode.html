mode'></label></div></div></div><div class="form-buttons"><input data-trans='apply' type="submit" formmethod="post" class="btn btn-primary"/></div><div class="form-note"><div class="notes-title">&nbsp;</div><ul class="notes-content"><li data-trans="wifi_range_note_range"></li><li class="no-style"><ul data-bind="visible: !isCPE"><li data-trans="wifi_range_note_short"></li><li data-trans="wifi_range_note_medium"></li><li data-trans="wifi_range_note_long"></li></ul><ul data-bind="visible: isCPE"><li data-trans="wifi_range_note_short_cpe"></li><li data-trans="wifi_range_note_medium_cpe"></li><li data-trans="wifi_range_note_long_cpe"></li></ul></li></ul></div></form><form id="frmTsw" data-bind="visible: showTSWDiv"><div class="form-body"><h3 data-trans="time_sleep_wake_up" class="form-title"></h3><div class="content"><div class="row form-group"><label data-trans="tsw_settings" class="col-xs-3 side-right"></label><div class="col-xs-6"><div class="row"><div class="col-xs-4"><input id="tswEnable" data-bind="checked: openEnable" name="tswGrp" type="radio" value="1"/><label data-trans="enable" for="tswEnable"></label></div><div class="col-xs-4"><input id="tswDisable" data-bind="checked: openEnable" name="tswGrp" type="radio" value="0"/><label for="tswDisable" data-trans="disable"></label></div></div></div></div><div data-bind="visible: openEnable() == '1'" class="row form-group"><div class="col-xs-3"><span data-trans="tsw_timer_on"></span></div><div class="col-xs-9"><div><input id="openH" data-bind="value: openH" min="0" max="23" maxlength="2" name="openH" style="width: 27px;display:inline-block;padding: 5px 4px;" type="text" class="required form-control"> :<input id="openM" data-bind="value: openM" min="0" max="59" maxlength="2" name="openM" style="width: 27px;display:inline-block;padding: 5px 4px;" type="text" class="required form-control"></div></div><div id="openErrorDiv" class="col-xs-9 col-md-offset-3"></div></div><div data-bind="visible: openEnable() == '1'" class="row
