<div id="innerContainer">    <div class="row header-row">        <div class="col-xs-1">            <a href="#filter_main">                <img alt="" src="pic/direct-back.png">            </a>        </div>        <div class="col-xs-11">            <div class="form-title">                <h1 data-trans='url_filter'></h1>            </div>        </div>    </div><div class="row">    <div class="col-xs-1 margin-top-15">    </div>    <div class="col-xs-11"><form id="urlFilterForm">    <div class="form-body">        <div class="content">            <div class="row form-group">                <label data-trans="URL" class="col-xs-3 side-right"></label>                <div class="col-xs-6">					<input id="addURLFilter" type="text" name="addURLFilter" maxlength="32" class="required form-control" />				</div>            </div>                    </div>        <div class="form-buttons">            <input type="submit" formmethod="post" data-trans="apply" class="btn btn-primary"/>			<!--input type="button" class="btn " data-trans="reset" data-bind="click:clear"/-->        </div>		          </div></form><form id="urlFilterListForm"><div class="form-body">	<div class="form-title">        <h2 data-trans="url_filter_list"></h2>	</div>	<div class="content">		<div id="urlFilters" data-bind="simpleGrid: gridTemplate"></div>	</div>	<div class="form-buttons">		<input type="submit" formmethod="post" data-trans="delete" data-bind="enable: gridTemplate.checkedCount() > 0" class="btn btn-primary"/>	</div>	<div class="form-note">        <div class="notes-title">&nbsp;</div>        <ul class="notes-content">            <li data-trans="url_note1"></li>            <li data-trans="url_note2"></li>        </ul>    </div></div>	</form>    </div></div></div>
